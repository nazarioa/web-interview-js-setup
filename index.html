<!doctype html>
<html lang="en">

<head>
    <title>Stop Light</title>
    <!--
    <link rel="stylesheet" href="node_modules/css-reset-and-normalize/main.css">
    -->
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
<div class="stoplight">
    <ul class="bevel metal">
        <li class="light stop off"></li>
        <li class="light yield off"></li>
        <li class="light go off"></li>
    </ul>
    <div class="pole metal"></div>
    <div class="stand metal"></div>
</div>

<nav class="actions">
    <button class="btn go">Go</button>
    <button class="btn yield">Yield</button>
    <button class="btn stop">Stop</button>
</nav>
<script src="javascript.js"></script>
</body>
</html>
